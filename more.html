<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" >
    <title>More - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>11:24</span>
            <span>1월 14일 일요일</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="header">
        <h1 class="header__title">더보기</h1>
        <div class="header__i">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="chats-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="user.jpg" />
                <div class="user-component__text">
                    <h2>나</h2>
                    <p>+82 0000-0000</p>
                </div>
            </div>
            <div class="user-component__column">
                <span>
                    <i class="fa-regular fa-message fa-2x"></i>
                </span>
            </div>
        </div>
    </main>
    
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-gift fa-2x"></i>
            <span>선물하기</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-map-location-dot fa-2x"></i>
            <span>길찾기</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-envelope fa-2x"></i>
            <span>초대하기</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-gamepad fa-2x"></i>
            <span>게임하기</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-face-laugh-squint fa-2x"></i>
            <span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-calendar-days fa-2x"></i>
            <span>캘린더</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-store fa-2x"></i>
            <span>쇼핑하기</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-table-cells fa-2x"></i>
            <span>전체서비스</span>
        </div>
        <div class="icon-row__icon">
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><i class="fa-solid fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x">
                    <span class="nav__notification"></span>
                </i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ </span>
    </div>

    <script src="https://kit.fontawesome.com/3379ae6e23.js" crossorigin="anonymous"></script>
</body>
