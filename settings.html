<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" >
    <title>Settings - YeonseoTalk</title>
</head>

<body>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1>Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
    </header>

    <main class="settings-screen">
        <ul>
            <li class="settings__setting">
                <i class="fa-solid fa-user-shield"></i>
                <span>계정</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-lock"></i>
                <span>개인/보안</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-bell"></i>
                <span>알림</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-thumbtack"></i>
                <span>공지사항</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-brush"></i>
                <span>테마</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-phone"></i>
                <span>통화</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-flask"></i>
                <span>실험실</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-ellipsis"></i>
                <span>기타</span>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><i class="fa-solid fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x">
                    <span class="nav__notification"></span>
                </i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ </span>
    </div>

    <script src="https://kit.fontawesome.com/3379ae6e23.js" crossorigin="anonymous"></script>
</body>
