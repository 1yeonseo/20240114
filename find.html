<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" >
    <title>Find - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>11:24</span>
            <span>1월 14일 일요일</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="header">
        <h1 class="header__title">찾기</h1>
        <div class="header__i">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="search-screen">
        <ul class="search-icons">
            <li class="search-icons__icon">
                <i class="fa-solid fa-qrcode fa-2x"></i>
                <span>QR code</span>
            </li>
            <li class="search-icons__icon">
                <i class="fa-solid fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </li>
            <li class="search-icons__icon">
                <i class="fa-brands fa-instagram fa-2x"></i>
                <span>Add by Instagram</span>
            </li>
            <li class="search-icons__icon">
                <i class="fa-brands fa-facebook fa-2x"></i>
                <span>Add by Facebook</span>
            </li>
        </ul>
    </main>
    
    <div class="recommended">
        <p>You have no recommended friends</p>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><i class="fa-solid fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x">
                    <span class="nav__notification"></span>
                </i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ </span>
    </div>

    <script src="https://kit.fontawesome.com/3379ae6e23.js" crossorigin="anonymous"></script>
</body>
