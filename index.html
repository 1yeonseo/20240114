<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" >
    <title>KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>11:24</span>
            <span>1월 14일 일요일</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="welcome">
        <h1>Welcome User</h1>
        <p>If you have a Account, log in with your email.</p>
    </header>

    <form action="friends.html" method="get" class="login">
        <input required name="username" type="email" placeholder="Email" />
        <input required name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ </span>
    </div>

    <script src="https://kit.fontawesome.com/3379ae6e23.js" crossorigin="anonymous"></script>
</body>
</html>
